<br /><br />
<div>
  <mat-form-field appearance="outline">
    <mat-label>Nowe zadanie: </mat-label>
    <input matInput type="text" [(ngModel)]="title" #newTitle />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Termin: </mat-label>
    <input
      matInput
      [(ngModel)]="deadline"
      type="date"
      [matDatepicker]="picker"
    />
    <mat-datepicker-toggle
      matSuffix
      [for]="picker"
      autocomplete="off"
    ></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    type="button"
    (click)="addBtnClick()"
  >
    Dodaj
  </button>
</div>
<br />
<div id="newElements"></div>
<br />
<button type="button" (click)="archiveCompleted()">Archiwizuj wykonane</button>
